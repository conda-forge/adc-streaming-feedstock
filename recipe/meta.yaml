{% set name = "adc-streaming" %}
{% set version = "2.3.1" %}
{% set sha256 = "407e684d6a9f37e5852e69544817dd42df1750d37e8aeab0afe0f44ed5c6b528" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adc-streaming-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm

  run:
    - python >=3.6
    - authlib
    - certifi >=2020.04.05.1
    - dataclasses
    - importlib-metadata
    - python-confluent-kafka
    - requests
    - tqdm
    - typing-extensions

test:
  imports:
    - adc

about:
  home: https://github.com/astronomy-commons/adc-streaming
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Astronomy Data Commons Streaming Client Library
  description: |
    This package installs the ADC Streaming Client library

extra:
  recipe-maintainers:
    - adambrazier
    - mjuric
    - cnweaver
    - myNameIsPatrick
    - spenczar
