{% set name = "adc-streaming" %}
{% set version = "2.1.0" %}
{% set sha256 = "0655b6fd890a3175f6681bf987006f310c29fba0a7c8f19098dcd6b4744d4dc7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adc-streaming-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm

  run:
    - python >=3.6
    - certifi >=2020.04.05.1
    - dataclasses
    - importlib-metadata
    - python-confluent-kafka
    - tqdm

test:
  imports:
    - adc

about:
  home: https://github.com/astronomy-commons/adc-streaming
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Astronomy Data Commons Streaming Client Library
  description: |
    This package installs the ADC Streaming Client library

extra:
  recipe-maintainers:
    - myNameIsPatrick
    - spenczar
