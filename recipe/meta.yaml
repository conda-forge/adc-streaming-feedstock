{% set name = "adc-streaming" %}
{% set version = "2.5.0" %}
{% set sha256 = "62a4870edf3765e5198c091191e58d483652a8a58cb7526b4932539dfe07be10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adc-streaming-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
    - setuptools-scm

  run:
    - python >={{ python_min }}
    - authlib
    - certifi >=2020.04.05.1
    - dataclasses
    - importlib-metadata
    - python-confluent-kafka
    - requests
    - tqdm
    - typing-extensions

test:
  imports:
    - adc

about:
  home: https://github.com/astronomy-commons/adc-streaming
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Astronomy Data Commons Streaming Client Library
  description: |
    This package installs the ADC Streaming Client library

extra:
  recipe-maintainers:
    - adambrazier
    - mjuric
    - cnweaver
    - myNameIsPatrick
    - spenczar
